<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Timeline â€” League Spartan slides + nav</title>

  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/timeline.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: hidden; /* hide vertical scrollbar */
    }

    #timeline-embed {
      width: 100%;
      height: 100vh; /* full viewport height */
      overflow-y: hidden !important;
    }

    /* League Spartan for slide content only */
    #timeline-embed .tl-slide .tl-text,
    #timeline-embed .tl-slide .tl-text * {
      font-family: "League Spartan", sans-serif !important;
    }

    /* League Spartan for navigation bar at bottom only */
    #timeline-embed .tl-timenav,
    #timeline-embed .tl-timenav * {
      font-family: "League Spartan", sans-serif !important;
      color: #0b2447 !important; /* darker grey */
    }

    /* Keep icon font intact */
    #timeline-embed [class^="tl-icon-"],
    #timeline-embed [class*=" tl-icon-"] {
      font-family: "tl-icons" !important;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Slide headline colour & spacing */
    #timeline-embed .tl-slide .tl-text h2.tl-headline,
    #timeline-embed .tl-slide .tl-text h2.tl-headline-title {
      color: #0b2447 !important;
      margin-top: 24px !important;
    }

    /* Date above slide title */
    #timeline-embed .tl-slide .tl-text .tl-headline-date {
      font-size: 28px !important;
      font-weight: 700 !important;
    }
    /* Larger bottom axis dates */
  #timeline-embed .tl-timeaxis .tl-timeaxis-major .tl-timeaxis-tick {
    font-size: 14px !important;
    font-weight: 700 !important;
  }
    #timeline-embed .tl-slide .tl-text-content p {
  font-size: 22px !important; /* bigger body text */
  line-height: 1.5em !important;
}
  </style>
</head>
<body>
  <div id="timeline-embed"></div>

  <script src="js/timeline.js"></script>
  <script>
    const sheetURL =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vRDTurmbpRPXGdjowTYkUjG9hSqTBVaOz5r3SbpR22BQY16jZ79kQqMhRm6d8PMtg/pubhtml';
    
    window.timeline = new TL.Timeline('timeline-embed', sheetURL, {
      timenav_position: 'bottom',
      start_at_end: false
    });

    // Adjust layout after timeline loads
    timeline.on('loaded', function() {
      const slideContainer = document.querySelector('.tl-slide-content-container');
      const timenav = document.querySelector('.tl-timenav');

      if (slideContainer) slideContainer.style.height = '60%';
      if (timenav) timenav.style.height = '20%';

      document.querySelector('#timeline-embed').style.overflowY = 'hidden';
    });
  </script>
</body>
</html>
